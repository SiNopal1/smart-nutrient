        a:visited {

<body>
    <b>
        <h2 class="m-3">
            Please input the weight target.
        </h2>
    </b>
    <div class="form-floating m-3">
        <input type="text" class="form-control" id="beratBadan" placeholder="Berat Badan">
        <label for="beratBadan">Weight Target</label>
    </div>
    <center>
        Reccomended Weight Target: <span id="target">null</span>kg
    </center>
    <br>
    <center>
        <button class="btn btn-primary" onclick="storeData()">Continue</button>
    </center>

    <script>
        var weight = localStorage.getItem("weight")
        var height = localStorage.getItem("height")
        var age = localStorage.getItem("age")
        var gender = localStorage.getItem("gender")
        var targetRekomendasi;


        targetRekomendasi = Math.round(21.5 * (height/100) * (height/100))
        document.getElementById("target").innerHTML = targetRekomendasi

        function storeData(){
            target = document.getElementById("beratBadan").value
            if(!target){
                alert("Please enter weight target")
                return 0
            } else {
                localStorage.setItem("target", target)
                location.href = "data-3.html"
            }
        }

    </script>
</body>
