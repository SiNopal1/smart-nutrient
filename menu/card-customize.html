<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Nutrient</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <style>
        a:link {
            text-decoration: none;
            color: inherit;
        }

        a:visited {
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            text-decoration: none;
            color: inherit;
        }

        a:active {
            text-decoration: none;
            color: inherit;
        }

        html {
            padding: 3rem;
        }
    </style>
</head>

<body>
    <div id="container">
        <h2>Breakfast</h2>
        <ul class="list-group" id="tipe1">
        </ul>
        <br>
        <h2>Lunch</h2>
        <ul class="list-group" id="tipe2">
        </ul>
        <br>
        <h2>Dinner</h2>
        <ul class="list-group" id="tipe3">
        </ul>
    </div>
    <script>
        breakfast = [
            { "makanan": "Ikan salmon", "kalori": 208, "Berat": "100 gram" },
            { "makanan": "Selada", "kalori": 15, "Berat": "100 gram" },
            { "makanan": "Ikan Tuna", "kalori": 132, "berat": "100 gram" },
            { "makanan": "Singkong", "kalori": 160, "berat": "100 gram" },
            { "makanan": "Susu", "kalori": 43, "berat": "100 gram" }
        ]

        lunch = [
            { "makanan": "Delima", "kalori": 83, "Berat": "100 gram" },
            { "makanan": "Daun singkong", "kalori": 38, "Berat": "100 gram" },
            { "makanan": "Stroberi", "kalori": 32, "Berat": "100 gram" },
            { "makanan": "Ikan Tuna", "kalori": 132, "berat": "100 gram" },
            { "makanan": "Daun singkong", "kalori": 38, "Berat": "100 gram" },
            { "makanan": "Susu kedelai", "kalori": 54, "Berat": "100 gram" },
            { "makanan": "Kacang almond", "kalori": 575, "Berat": "100 gram" }
        ]

        dinner = [
            { "makanan": "Kangkung", "kalori": 19, "Berat": "100 gram" },
            { "makanan": "Alpukat", "kalori": 160, "Berat": "100 gram" },
            { "makanan": "Kemanggi", "kalori": 23, "Berat": "100 gram" },
            { "makanan": "Alpukat", "kalori": 160, "Berat": "100 gram" },
            { "makanan": "Stroberi", "kalori": 32, "Berat": "100 gram" },
            { "makanan": "Kentang", "kalori": 77, "berat": "100 gram" },
            { "makanan": "Kentang", "kalori": 77, "berat": "100 gram" }
        ]

        breakfast.forEach(function (element, index) {
            tipe1.innerHTML += `
  <li class="list-group-item list-group-item-info">
  <div style="display: flex; justify-content: space-between;">
  <p>${breakfast[index]["makanan"]} (${breakfast[index].kalori} kalori, ${breakfast[index].Berat})</p>
  </div>
  </li>`;
        });

        lunch.forEach(function (element, index) {
            tipe2.innerHTML += `
  <li class="list-group-item list-group-item-info">
  <div style="display: flex; justify-content: space-between;">
  <p>${lunch[index]["makanan"]} (${lunch[index].kalori} kalori, ${lunch[index].Berat})</p>
  </div>
  </li>`;
        });

        dinner.forEach(function (element, index) {
            tipe3.innerHTML += `
  <li class="list-group-item list-group-item-info">
  <div style="display: flex; justify-content: space-between;">
  <p>${dinner[index]["makanan"]} (${dinner[index].kalori} kalori, ${dinner[index].Berat})</p>
  </div>
  </li>`;
        });

    </script>
</body>

</html>
